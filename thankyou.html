<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">

    <style>
        .success-container {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .success-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            max-width: 90%;
            box-sizing: border-box;
        }

        .success-content h1 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .success-content h2 {
            font-size: 1.2rem;
            margin: 8px 0;
        }

        .success-content p {
            font-size: 1rem;
            margin: 6px 0;
        }

        .success-content a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
        }

        .success-content a img {
            vertical-align: middle;
            margin-right: 6px;
            background-color: white;
            border-radius: 50%;
            padding: 2px;
        }

        @media (max-width: 768px) {
            .success-content {
                padding: 15px 20px;
            }

            .success-content h1 {
                font-size: 1.5rem;
            }

            .success-content h2 {
                font-size: 1rem;
            }

            .success-content p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .success-content {
                width: 95%;
                padding: 10px 15px;
            }

            .success-content h1 {
                font-size: 1.2rem;
            }

            .success-content h2 {
                font-size: 0.9rem;
            }

            .success-content p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <img src="/images/banner.webp" alt="Success" class="success-image" />
        <div class="success-content">
            <h1>Thankyou for your enquiry!</h1>
            <h2>We will get back to you shortly</h2>
            <p>
                <a href="/">
                    <img width="12" height="12" src="https://img.icons8.com/ios-glyphs/30/circled-left-2.png"
                        alt="back" />
                    Go to Home
                </a>
            </p>
        </div>
    </div>
</body>

</html>
